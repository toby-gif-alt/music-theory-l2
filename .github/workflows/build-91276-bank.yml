name: Build 91276 Bank

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - name: Train question bank from /info PDFs
        run: npm run train:91276
      - name: Commit generated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/question_bank.json
          git commit -m "chore(data): update 91276 question bank" || echo "no changes"
          git push
