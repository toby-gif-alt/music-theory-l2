name: Build corpus for Pages
on:
  push:
    branches: [ main, master ]
    paths:
      - info/**.pdf
      - scripts/**
      - data/banks.json
      - .github/workflows/build-corpus.yml
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: |
          npm ci || npm i
      - name: Build corpus
        run: |
          node scripts/build-corpus.mjs
      - name: Commit mined data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add data/corpus.json data/patterns.json || true
          git commit -m "chore: update mined corpus/patterns" || echo "no changes"
          git push || true
